<!DOCTYPE html>
<html>
  <head>
    <title>Stress Test</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Stress Test</h2>
      </div>
      <div>
        <p>Everyone gets stressed out sometimes. Take this short quiz to rate your stress level!</p>
      </div>
      <form id="form-stress">
        <div class="form-group">
          <p>What warning signs of stress do you notice in your daily life?</p>
          <input type="checkbox" name="warning-signs" value="Loss of Sleep"> Loss of Sleep
          <input type="checkbox" name="warning-signs" value="Loss of Appetite"> Loss of Appetite
          <input type="checkbox" name="warning-signs" value="Feeling Overwhelmed"> Feeling Overwhelmed
        </div>
        <div class="form-group">
          <p>What are some health symptoms you notice?</p>
          <input type="checkbox" name="health-symptoms" value="high blood pressure">high blood pressure
          <input type="checkbox" name="health-symptoms" value="anxiety"> anxiety
          <input type="checkbox" name="health-symptoms" value="chest pains"> chest pains
        </div>

      </form>
    </div>
  </body>
</html>
